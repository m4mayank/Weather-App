<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/f1c98c5c47.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="nav">
                    <li>
                        <a class="navbar-brand nav-item active font-weight-bold" href="{% url 'weather:home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link nav-item active font-weight-bold" href="{% url 'weather:weather' %}">Weather</a>
                    </li>
                    {% endif %}
                    <!-- <li><a class="nav-link nav-item active font-weight-bold" href="">Other</a></li> -->
                </ul>
                <ul class='nav justify-content-end'>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link nav-item active font-weight-bold" href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link nav-item active font-weight-bold" href="{% url 'accounts:login' %}">Log In</a>
                    </li>
                    <li>
                        <a class="nav-link nav-item active font-weight-bold" href="{% url 'accounts:signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body_block %}
            <!-- Anything outside of this will be inherited if you extend -->
            {% endblock %}
        </div>
    </body>
</html>
