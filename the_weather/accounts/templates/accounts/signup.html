<!DOCTYPE html>
{% extends "weather/base.html" %}
{% load bootstrap3 %}
{% block body_block %}
<div class="container">
    <h1 class="title">Sign Up</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
</div>
{% endblock %}
